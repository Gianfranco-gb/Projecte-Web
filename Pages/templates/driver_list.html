{% extends "base.html" %} 

    {% block headers %}
        <h1> Drivers </h1>
    {% endblock %}

    {% block page_content %}
        <ul>
            {% for driver in context %}
                <li>{{ driver.name }}</li>
            {% empty %}<li>Sorry, no drivers registered yet.</li>
            {% endfor %}
        </ul>
    {% endblock %}
