{% extends "base.html" %}

{% block headers %}
    <div align="center" >
        <h1>Drivers
            <a href="{% url 'driver_create' %}" type="button"  class="btn btn-dark" style="background-color:green">Add</a>
        </h1>
    </div>

{% endblock %}

{% block page_content %}
    <ul>
        {% for driver in drivers %}
            <li>
                <h4>
                    <a href="{% url 'driver_detail' driver.id %}">{{ driver.name }}</a>
                </h4>
            </li>
            {% empty %}<li>Sorry, no drivers registered yet.</li>
        {% endfor %}
    </ul>

    <div align="center">
        <a href="{% url 'home' %}" type="button" class="btn btn-dark" style="background-color:gray">Return</a>
    </div>

{% endblock %}
