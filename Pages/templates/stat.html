{% extends "base.html" %}

{% block headers %}
    <div align="center" >
        <h1>Stats</h1>
        <a href="{% url 'stats_create' %}" type="button"  class="btn btn-dark">Add</a>
    </div>

{% endblock %}

{% block page_content %}
    <ul>
        {% for stat in stats %}
            <li><a href="{% url 'stat_detail' stat.id %}">{{ stat.name }}</a></li>
            {% empty %}<li>Sorry, no stats registered yet.</li>
        {% endfor %}
    </ul>

    <center>
        <a href="{% url 'home' %}" type="button" class="btn btn-dark">Return</a>
    </center>

{% endblock %}
