{% extends "base.html" %}

{% block headers %}
    <div align="center" >
        <h1>Seasons</h1>
        <a href="{% url 'season_create' %}" type="button"  class="btn btn-dark">Add</a>
    </div>

{% endblock %}

{% block page_content %}
    <ul>
        {% for season in seasons %}
            <li><a href="{% url 'season_detail' season.id %}">{{ season.year }}</a></li>
            {% empty %}<li>Sorry, no seasons registered yet.</li>
        {% endfor %}
    </ul>

    <center>
        <a href="{% url 'home' %}" type="button" class="btn btn-dark">Return</a>
    </center>

{% endblock %}
