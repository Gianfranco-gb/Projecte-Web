{% extends "base.html" %}

{% block headers %}
    <div align="center" >
        <h1>Circuits</h1>
        <a href="{% url 'circuit_create' %}" type="button"  class="btn btn-dark">Add</a>
    </div>

{% endblock %}

{% block page_content %}
    <ul>
        {% for circuit in circuits %}
            <li><a href="{% url 'circuit_detail' circuit.id %}">{{ circuit.name }}</a></li>
        {% empty %}<li>Sorry, no circuits registered yet.</li>
        {% endfor %}
    </ul>

    <center>
        <a href="{% url 'home' %}" type="button" class="btn btn-dark">Return</a>
    </center>

{% endblock %}
