{% extends "base.html" %}

{% block headers %}
    <div align="center" >
        <h1>Circuits
            <a href="{% url 'circuit_create' %}" type="button"  class="btn btn-dark" style="background-color:green">Add</a>
        </h1>
    </div>

{% endblock %}

{% block page_content %}
    <ul>
        {% for circuit in circuits %}
            <li>
                <h4>
                    <a href="{% url 'circuit_detail' circuit.id %}">{{ circuit.name }}</a>
                </h4>
            </li>
        {% empty %}<li>Sorry, no circuits registered yet.</li>
        {% endfor %}
    </ul>

    <div align="center" >
        <a href="{% url 'home' %}" type="button" class="btn btn-dark" style="background-color:gray">Return</a>
    </div>

{% endblock %}
