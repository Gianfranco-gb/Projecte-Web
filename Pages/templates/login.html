{%extends "base.html"%}

{%block headers%}
<h1>
    Login
</h1>
{%endblock%}

{% block page_content %}
    <form method = "POST" class = "from-group">
        {% csrf_token %}
        {{form.as_p}}
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-danger" role="alert">
            {{ message }} 
        </div>
        {% endfor %}
        {% endif %}
        <p>Don't have an account? Create a new one <a href="/register">here</a></p>
        <button type ="submit" class = "btn btn-success">Login</button>
    </form>
{% endblock %}
