{% extends "base.html" %}

{% block headers %}
    <center>
        <img src="https://logodownload.org/wp-content/uploads/2016/11/formula-1-logo-0.png" width="400" height="300">
    </center>
{% endblock %}

    {% block page_content %}

        {% if not user.is_authenticated %}
            <center>
                <a href="{% url 'login' %}" type="button" class="btn btn-dark">Log In</a>
                <a href="{% url 'register' %}" type="button" class="btn btn-dark">Register</a>
            </center>
        {% endif %}

        {% if user.is_authenticated %}
            <p>Don't have an account? Create a new one <a href="/register">here</a> </p>
        {% endif %}

    {% endblock %}
